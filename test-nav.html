<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест навигации</title>
    <style>
        :root {
            --color-dark-from: #0f172a;
            --color-dark-to: #1e293b;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .bottom-nav {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 16px;
            width: calc(100% - 24px);
            max-width: 456px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 16px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(16px);
            z-index: 60;
            box-sizing: border-box;
        }
        
        .bottom-nav__item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px 6px;
            border-radius: 14px;
            min-height: 56px;
            color: rgba(15, 23, 42, 0.78);
            text-decoration: none;
            transition: background 200ms ease, color 200ms ease;
            cursor: pointer;
        }
        
        .bottom-nav__item--active {
            background: linear-gradient(135deg, var(--color-dark-from), var(--color-dark-to));
            color: white;
        }
        
        .icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
        
        .label {
            font-size: 11px;
            line-height: 1.2;
        }
        
        .info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 100px;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .check-item:last-child {
            border-bottom: none;
        }
        
        .check-icon {
            color: #22c55e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Проверка навигационного меню</h2>
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>Все элементы имеют одинаковую высоту (min-height: 56px)</span>
            </div>
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>Активный элемент подсвечивается градиентом</span>
            </div>
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>Иконки не сжимаются (shrink-0)</span>
            </div>
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>Текст имеет компактную высоту строки (leading-tight)</span>
            </div>
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>Плавные переходы между состояниями</span>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a class="bottom-nav__item bottom-nav__item--active" href="#today">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <span class="label">Сегодня</span>
        </a>
        
        <a class="bottom-nav__item" href="#week">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="12" y1="3" x2="12" y2="21"/>
                <line x1="3" y1="12" x2="21" y2="12"/>
            </svg>
            <span class="label">Неделя</span>
        </a>
        
        <a class="bottom-nav__item" href="#goals">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
            <span class="label">Цели</span>
        </a>
        
        <a class="bottom-nav__item" href="#progress">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
                <polyline points="16 7 22 7 22 13"/>
            </svg>
            <span class="label">Прогресс</span>
        </a>
        
        <a class="bottom-nav__item" href="#settings">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"/>
            </svg>
            <span class="label">Настройки</span>
        </a>
    </nav>
    
    <script>
        // Добавляем интерактивность для демонстрации
        document.querySelectorAll('.bottom-nav__item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.bottom-nav__item').forEach(i => {
                    i.classList.remove('bottom-nav__item--active');
                });
                item.classList.add('bottom-nav__item--active');
            });
        });
    </script>
</body>
</html>
